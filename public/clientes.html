<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- importante para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Clientes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Topbar fija con botón hamburguesa -->
    <header class="topbar">
      <button
        class="hamburger"
        aria-label="Abrir menú"
        onclick="document.body.classList.toggle('menu-open')"
      >
        ☰
      </button>
      <div class="brand">Natura <span>Pauli</span></div>
    </header>

    <!-- Sidebar: en desktop queda a la izquierda; en mobile es off-canvas -->
    <nav id="sidebar" class="sidebar" aria-hidden="true">
      <h1 style="margin: 0 0 8px 0; font-size: 20px; line-height: 1.1">
        Natura<br />Pauli
      </h1>
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a class="active" href="clientes.html">Clientes</a>
      <a href="ventas.html">Ventas</a>
    </nav>

    <!-- Fondo para cerrar el menú en mobile -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Contenido -->
    <main class="content">
      <h2 class="title">Clientes</h2>

      <section class="card">
        <div
          style="
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
          "
        >
          <input
            id="buscarClientes"
            type="search"
            placeholder="Buscar por nombre, apellido, teléfono o email"
            style="flex: 1; padding: 8px"
          />
          <button id="btnNuevoCliente">+ Nuevo</button>
        </div>

        <!-- tabla con scroll horizontal en pantallas chicas -->
        <div class="table-responsive">
          <table id="tbl-clientes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Notas</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card" id="boxCliente" style="display: none">
        <h3 id="formTitleCliente">Nuevo cliente</h3>
        <form id="frmCliente">
          <input type="hidden" name="id" />
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, minmax(0, 1fr));
              gap: 12px;
            "
          >
            <label>Nombre <input name="nombre" required /></label>
            <label>Apellido <input name="apellido" /></label>
            <label>Teléfono <input name="telefono" /></label>
            <label>Email <input name="email" type="email" /></label>
            <label>Dirección <input name="direccion" /></label>
            <label>Ciudad <input name="ciudad" /></label>
            <label style="grid-column: 1/-1"
              >Notas <input name="notas"
            /></label>
          </div>
          <div style="margin-top: 12px; display: flex; gap: 8px">
            <button type="submit" id="btnGuardarCliente">Guardar</button>
            <button type="button" id="btnCancelarCliente">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Tu lógica de clientes -->
    <script src="clientes.js"></script>

    <!-- JS mínimo para abrir/cerrar el menú hamburguesa -->
    <script>
      (function () {
        const btn = document.getElementById("btnMenu");
        const sidebar = document.getElementById("sidebar");
        const backdrop = document.getElementById("backdrop");
        if (!btn || !sidebar || !backdrop) return;

        function toggle() {
          const open = sidebar.classList.toggle("open");
          document.body.classList.toggle("no-scroll", open);
          backdrop.classList.toggle("show", open);
          btn.setAttribute("aria-expanded", String(open));
          sidebar.setAttribute("aria-hidden", String(!open));
          if (!open) btn.focus();
        }

        btn.addEventListener("click", toggle);
        backdrop.addEventListener("click", toggle);
        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && sidebar.classList.contains("open"))
            toggle();
        });
      })();
    </script>
  </body>
</html>
